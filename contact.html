<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="The contact page for rainydays">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <title>Rainydays | Contact</title>
    <script src="https://kit.fontawesome.com/2614904b82.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" alt="Rainydays"></a> 
        <div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        </div>
    </header>
    <main class="contact">
        <h1>Contact us</h1>
        <form method="POST">
            <div class="form-wrapper">
                <label id="fullname" name="full-name">Full Name</label>
                <input class="text" for="fullname" type="text" name="full-name">
                <label name="email">Email</label>
                <input class="text" type="text" name="email">
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message">Message</textarea>
                </div>
                <div class="checkbox-signup">
                    <input type="checkbox" id="subscribe">
                    <label for="subscribe">Sign up for email updates</label>  
                </div>
            </div> 
            <input type="submit" value="Send Now" class="cta">
        
            </div>

        </form>
    </main>
    
</body>
</html>
