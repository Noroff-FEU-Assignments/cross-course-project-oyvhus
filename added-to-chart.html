<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainydays | Added to chart</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="product added to chart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2614904b82.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" alt="Rainydays"></a> 
        <div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        </div>
    </header>
    <main class="added-page">
        <section class="container-added_to_chart">
            <h1>Added to chart</h1>
            <p class="items">Items:</p>
            <div class="chosen-product">
                <img src="images/RainyDays_Jacket1.png" alt="picture of chosen jacket" class="summary-jacket">
                
                <div class="chosen-product-specifics">
                    <h3>Jacket 1</h3>
                    <p>Size S</p>
                </div>
                
            </div>

                </div>
                <div class="summary-total">
                    <p>Tax:</p>
                    <p>$0.00</p>
                </div>
                <div class="summary-total">

                    <p>$65.00</p>
                </div>
            </div>
            <div class="container-cta">
                <a href="checkout.html" class="cta cta-go_to_checkout">Go to checkout</a>
                <a href="index.html" class="cta cta-continue_shopping">Continue shopping</a>
            </div>
