<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Rainydays | Peyment</title>
        <meta name="description" content="The payment page for rainydays">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2614904b82.js" crossorigin="anonymous"></script>
      </head>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" alt="Rainydays"></a> 
        <div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        </div>
    </header>
<body>
    <main class="payment-main">
        <section>
            <form class=payment-page>
                <fieldset>
                    <legend>3. Payment</legend>
                    <p>Add payment details:</p>
                    <div class="container_payment-type">
                        <div class="payment-type">
                            <input type="radio" name="choose-payment" value="invoice" id="invoice">
                            <label for="invoice">Invoice (free)</label>
                        </div>
                        <div class="payment-type credit-card">
                            <input type="radio" name="choose-payment" value="card" id="card">
                            <label for="card">Credit/debit card (free)</label>
                        </div>
                            <div class="credit-card-details">
                                <input type="text" name="card type">
                                <input type="text" name="card number">
                                <input type="text" name="Name on card">
                                <input type="text" name="Security code">
                                <input type="text" name="Expiration date">
                            </div>
                        <div class="payment-type">
                            <input type="radio" name="choose-payment" value="PayPal" id="PayPal">
                            <label for="Pay-Pal">Pay Pal(free)</label>
                        </div>
                    </div>
                    
                    <input type="submit" value="Confirm and pay" class="cta cta-confirm">
    </main>
</body>
</html>
