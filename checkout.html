<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Rainydays | Checkout</title>
        <meta name="description" content="The checkout page for rainydays">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2614904b82.js" crossorigin="anonymous"></script>
      </head>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" alt="Rainydays"></a> 
        <div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        </div>
    </header>
    <main>
        <p>Continue shopping</p>
        <h2>Order summary</h2>
        <p>items</p>
        <p>Jacket 1</p>
        <p>Size S</p>
        <p>Delete</p>
        <p>Subtotal</p>
        <p>$60.00</p>
        <p>Shipping</p>
        <p>$50</p>
        <p>Tax</p>
        <p>$0.00</p>
        <p>Total(USD)</p>
        <p>$65.00</p>
        <section>
            
            <form>
                <fieldset>
                    <legend>1. shipping Info</legend>
                    <p>Sign in or register for faster check out</p>
                <input type="text" name="firstname">
                <input type="text" name="lastname">
                <input type="text" name="adress1">
                <input type="text" name="adress2">
                <input type="text" name="city">
                <input type="text" name="postalcode">
                <input type="email" name="email">
                <input type="number" name="phonenumber">
                <input type="submit" value="continue">
            </fieldset>
            </form>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>2. Shipping method</legend>
                <label for="shipping-method">Select shipping method</label>
                <label for="Standard-Home-Delivery">Standard Home Delivery</label>
                <input type="radio" name="shipping-method" value="Postal-office" id="Postal-office">
                <label for="Postal-office">Postal Office</label>
                <input type="radio" name="shipping-method" value="Express-Home-Delivery" id="Express-Home-Delivery">
                <label for="ExpressHome-Delivery">Express Home Delivery</label>
                <input type="submit" value="Continue-to-payment">
            </fieldset>
            </form>
        </section>
        <section>
        <fieldset>
            <h2>3. Payment</h2>
        </fieldset>
        </section>
    </main>
</body>
</html>
