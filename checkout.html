<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Rainydays | Checkout</title>
        <meta name="description" content="The checkout page for rainydays">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2614904b82.js" crossorigin="anonymous"></script>
      </head>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/RainyDays_Logo.png" alt="Rainydays"></a> 
        <div>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        </div>
    </header>
    <main>
        <p>Continue shopping</p>
            <form method="POST" class="shipping-info">
                <fieldset>
                    <legend>1. Shipping Info</legend>
                    <div class="shipping-info_details">
                        <label for="firstname">First name:</label>
                        <input type="text" name="firstname" id="firstname">
                        <label for="lastname">Last name:</label>
                        <input type="text" name="lastname">
                        <label for="adress1">Adress:</label>
                        <input type="text" name="adress1">
                        <input type="text" name="adress2">
                        <label for="city">City:</label>
                        <input type="text" name="city">
                        <label for="postalcode">Postal code:</label>
                        <input type="text" name="postalcode">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email">
                        <label for="phonenumber">Phone number:</label>
                        <input type="number" name="phonenumber">
                    </div>
                </fieldset>
            </form>
            <form method="POST" class="shipping-method">
                <fieldset>
                <legend>2. Shipping method:</legend>
                    <label type="radio" for="shipping-method">Select shipping method:</label>
                    <div class="method">
                    <input type="radio" name="shipping-method" value="Standard-Home-Delivery" id="Standard-Home-Delivery">
                    <label for="Standard-Home-Delivery">Standard Home Delivery</label>
                    <label for="Standard-Home-Delivery">ยง5.00</label>
                </div>
                <div class="method">
                    <input type="radio" name="shipping-method" value="Postal-office" id="Postal-office">
                    <label for="Postal-office" class="postal-office">Postal Office</label>
                    <label for="Postal-office">ยง0.00</label>
                </div>
                <div class="method">
                    <input type="radio" name="shipping-method" value="Express-Home-Delivery" id="Express-Home-Delivery">
                    <label for="ExpressHome-Delivery">Express Home Delivery</label>
                    <label for="ExpressHome-Delivery">ยง7.00</label>
                </div>
                <div class="method method-cta">
                    <a href="payment.html" class="cta cta-continue_to_payment">Continue to payment </a>
                </div>
            </fieldset>
            </form>
        
        <section class="payment">
        <fieldset>
            <h2>3. Payment</h2>
        </fieldset>
        </section>
    </main><footer>
        <div class="footer-about">
          <h3>About us</h3>
          <a href="---">Stores</a>
          <a href="">Vision</a>
        </div>
        <div class="footer-contact"> 
          <h3>Contact</h3>
          <a href="">Costumes service</a>
          <a href="">FAQ</a>
        </div>
  
      </footer>

</body>
</html>
